steps:
  - label: ":cloud: Phoenix Get Properties"
    key: "get_properties"
    plugins:
      - ./plugins/phx_get_props:
          packageId: $PHOENIX_PACKAGE_ID
          share: "/tmp/$BUILDKITE_PIPELINE_ID"

  - label: ":milky_way: Dynamic build RPMS"
    command: ./dynamic/build_rpms.sh /tmp/$BUILDKITE_PIPELINE_ID $PHOENIX_PACKAGE_ID.json | buildkite-agent pipeline upload
    depends_on: "get_properties"
    
  - wait

  - label: ":yum: Generate meta data"
    commands: 
      - "mkdir meta"
      - "echo {\"meta-data\": \"hello\"} > meta/meta.json"
    plugins:
      - docker#v3.5.0:
          image: "ubuntu:latest"
          environment: 
            - "HTTP_PROXY=http://proxy-chain.intel.com:911"
            - "HTTPS_PROXY=http://proxy-chain.intel.com:911"
