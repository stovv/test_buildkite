steps:
  - label: ":Build RPM: Tests"
    key: "get_properties"
    plugins:
      - ./plugins/phx_get_props:
          packageId: 1337
          share: "${TMP}"
    env:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app

  - label: ":Build RPM: Tests"
    depends_on: "get_properties"
    plugins:
      - ./plugins/rpmbuild:
          spec: "${BUILDKITE_BUILD_CHECKOUT_PATH}/hello_world.spec"
          share: "${TMP}"
    env:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
