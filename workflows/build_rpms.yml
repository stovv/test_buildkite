steps:
  - label: ":Phoenix: Get Properties"
    key: "get_properties"
    plugins:
      - ./plugins/phx_get_props:
          packageId: 1337
          share: "${TMP}"

  - label: ":Build RPM: Tests"
    depends_on: "get_properties"
    plugins:
      - ./plugins/rpmbuild:
          spec: "./hello_world.spec"
          share: "${TMP}"
    agents:
      - "rpmbuild=true"
